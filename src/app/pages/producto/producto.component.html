<form (ngSubmit)="guardar(formulario)" #formulario="ngForm" class="container mt-4 p-4 border rounded">
    <div class="form-group">
        <label for="id">Ingresar id</label>
        <input type="text" id="id" name="id" class="form-control" [(ngModel)]="id">
    </div>
    
    <div class="form-group">
        <label for="nombre">Ingresar Nombre</label>
        <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="nombre">
    </div>
    
    <div class="form-group">
        <label for="categoria">Ingresar categor√≠a</label>
        <input type="text" id="categoria" name="categoria" class="form-control" [(ngModel)]="categoria">
    </div>
    
    <div class="form-group">
        <label for="precio">Ingresar precio</label>
        <input type="text" id="precio" name="precio" class="form-control" [(ngModel)]="precio">
    </div>
    
    <button class="btn btn-primary mt-3" type="submit">Guardar</button>
</form>
