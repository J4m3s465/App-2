<div class="container mt-3">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Codigo</th>
        <th>Categoría</th>
        <th>Categoría</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      @for(item of producto; track item){
        <tr>
          <td>{{item.id}}</td>
          <td>{{item.nombre}}</td>
          <td>{{item.categoria}}</td>
          <td>{{item.precio}}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
